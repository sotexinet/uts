<!DOCTYPE html>
<html>

    <head><title>태기세상</title></head>
    <script>
        $(document).ready(function(){
            $('#main').css({'text-align' : 'center'});

        });

<body>

    <font id="a">정옥이 바보~</font> <== 이거 클릭해봐!!!
  </div>
</body>
</html>
